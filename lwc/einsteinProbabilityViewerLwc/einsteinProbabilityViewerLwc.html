<template>
	<template if:true={probability}>
		<div class="container">
			<h3 class="slds-section__title  test-id__section-header-container">
				<span class="test-id__section-header-title slds-truncate">Label</span>
			</h3>
			<lightning-layout horizontal-align="space">
				<c-einstein-probability-field-viewer-lwc label="Label" value={probability.label}></c-einstein-probability-field-viewer-lwc>
				<template if:true={probability.normalizedData}>
					<c-einstein-probability-field-viewer-lwc label="Type" value={probability.normalizedData.type}></c-einstein-probability-field-viewer-lwc>
				</template>
				<template if:true={probability.token}>
					<c-einstein-probability-field-viewer-lwc label="Token" value={probability.token}></c-einstein-probability-field-viewer-lwc>  
				</template>
				<c-einstein-probability-field-viewer-lwc label="Probability" value={probability.probability}></c-einstein-probability-field-viewer-lwc>  
			</lightning-layout>

			<!-- Bounding Box -->
			<template if:true={probability.boundingBox}>
				<h3 class="slds-section__title  test-id__section-header-container">
					<span class="test-id__section-header-title slds-truncate">Bounding Box</span>
				</h3>
				<lightning-layout horizontal-align="space">
					<c-einstein-probability-field-viewer-lwc label="MinX" value={probability.boundingBox.minX}></c-einstein-probability-field-viewer-lwc>
					<c-einstein-probability-field-viewer-lwc label="MaxX" value={probability.boundingBox.maxX}></c-einstein-probability-field-viewer-lwc>
					<c-einstein-probability-field-viewer-lwc label="MinY" value={probability.boundingBox.minY}></c-einstein-probability-field-viewer-lwc>
					<c-einstein-probability-field-viewer-lwc label="MaxY" value={probability.boundingBox.maxY}></c-einstein-probability-field-viewer-lwc>
				</lightning-layout>
			</template>

			<!-- Attributes -->
			<template if:true={attributesNotBlank}>
				<h3 class="slds-section__title  test-id__section-header-container">
					<span class="test-id__section-header-title slds-truncate">Attributes</span>
				</h3>

				<!-- CellLocation -->
				<template if:true={probability.attributes.cellLocation}>
					<lightning-layout horizontal-align="space">
						<c-einstein-probability-field-viewer-lwc label="rowIndex" value={probability.attributes.cellLocation.rowIndex}></c-einstein-probability-field-viewer-lwc>
						<c-einstein-probability-field-viewer-lwc label="colIndex" value={probability.attributes.cellLocation.colIndex}></c-einstein-probability-field-viewer-lwc>
					</lightning-layout>
				</template>
		
				<!-- Tag -->
				<template if:true={probability.attributes.tag}>
					<lightning-layout horizontal-align="space">
						<c-einstein-probability-field-viewer-lwc label="tag" value={probability.attributes.tag}></c-einstein-probability-field-viewer-lwc>
					</lightning-layout>
				</template>

				<!-- Page Number -->
				<template if:true={probability.attributes.pageNumber}>
					<lightning-layout horizontal-align="space">
						<c-einstein-probability-field-viewer-lwc label="pageNumber" value={probability.attributes.pageNumber}></c-einstein-probability-field-viewer-lwc>
					</lightning-layout>
				</template>

				<!-- OCR Forms -->
				<template if:true={probability.attributes.key}>
					<lightning-layout horizontal-align="space">
						<c-einstein-probability-field-viewer-lwc label="entity" value={probability.attributes.key.entity}></c-einstein-probability-field-viewer-lwc>
						<c-einstein-probability-field-viewer-lwc label="key text" value={probability.attributes.key.text}></c-einstein-probability-field-viewer-lwc>
						<c-einstein-probability-field-viewer-lwc label="value" value={probability.attributes.value.text}></c-einstein-probability-field-viewer-lwc>
					</lightning-layout>
				</template>
			</template>

			<!-- Span -->
			<template if:true={probability.span}>
				<h3 class="slds-section__title  test-id__section-header-container">
					<span class="test-id__section-header-title slds-truncate">Span</span>
				</h3>
				<lightning-layout horizontal-align="space">
					<c-einstein-probability-field-viewer-lwc label="Start" value={probability.span.start}></c-einstein-probability-field-viewer-lwc>
					<c-einstein-probability-field-viewer-lwc label="End" value={probability.span.endx}></c-einstein-probability-field-viewer-lwc>
				</lightning-layout>
			</template>
			
			<!-- Normalized Data -->
			<template if:true={probability.normalizedData}>
				<h3 class="slds-section__title  test-id__section-header-container">
					<span class="test-id__section-header-title slds-truncate">Normalized Data</span>
				</h3>
				<template if:true={isPersonType}>
					<lightning-layout horizontal-align="space">
						<c-einstein-probability-field-viewer-lwc label="First Name" value={probability.normalizedData.firstName}></c-einstein-probability-field-viewer-lwc>
						<c-einstein-probability-field-viewer-lwc label="Middle Name" value={probability.normalizedData.middleName}></c-einstein-probability-field-viewer-lwc>
						<c-einstein-probability-field-viewer-lwc label="Last Name" value={probability.normalizedData.lastName}></c-einstein-probability-field-viewer-lwc>
						<c-einstein-probability-field-viewer-lwc label="Suffix" value={probability.normalizedData.suffix}></c-einstein-probability-field-viewer-lwc>
					</lightning-layout>	
				</template>
				<template if:true={probability.normalizedData.value}>
					<lightning-layout horizontal-align="space">
						<c-einstein-probability-field-viewer-lwc label="Value" value={probability.normalizedData.value}></c-einstein-probability-field-viewer-lwc>
						<c-einstein-probability-field-viewer-lwc label="Unit" value={probability.normalizedData.unit}></c-einstein-probability-field-viewer-lwc>
					</lightning-layout>
				</template>
				<template if:true={probability.normalizedData.fromx}>
						<h4 class="slds-section__title  test-id__section-header-container">
							<span class="test-id__section-header-title slds-truncate">From:</span>
						</h4>
						<lightning-layout horizontal-align="space">
						<c-einstein-probability-field-viewer-lwc label="Value" value={probability.normalizedData.fromx.value}></c-einstein-probability-field-viewer-lwc>
						<c-einstein-probability-field-viewer-lwc label="Unit" value={probability.normalizedData.fromx.unit}></c-einstein-probability-field-viewer-lwc>
					</lightning-layout>
				</template>
				<template if:true={probability.normalizedData.to}>
					<h4 class="slds-section__title  test-id__section-header-container">
						<span class="test-id__section-header-title slds-truncate">To:</span>
					</h4>
				<lightning-layout horizontal-align="space">
						<c-einstein-probability-field-viewer-lwc label="Value" value={probability.normalizedData.to.value}></c-einstein-probability-field-viewer-lwc>
						<c-einstein-probability-field-viewer-lwc label="Unit" value={probability.normalizedData.to.unit}></c-einstein-probability-field-viewer-lwc>
					</lightning-layout>
				</template>
			</template>
			
		</div>
	</template>
</template>
